template:
  name: Build Scan and Deploy
  identifier: Build_Scan_and_Deploy
  versionLabel: 1.0.0
  type: Pipeline
  tags: {}
  spec:
    properties:
      ci:
        codebase:
          connectorRef: <+input>
          repoName: <+input>
          build: <+input>
    stages:
      - stage:
          name: Build Image
          identifier: Build_Image
          type: CI
          spec:
            cloneCodebase: true
            infrastructure:
              type: KubernetesDirect
              spec:
                connectorRef: account.sacluster
                namespace: default
                automountServiceAccountToken: true
                nodeSelector: {}
                os: Linux
            execution:
              steps:
                - step:
                    type: Background
                    name: Dind
                    identifier: Dind
                    spec:
                      connectorRef: account.harnessImage
                      image: docker:dind
                      shell: Sh
                      command: dockerd
                      privileged: true
                - step:
                    type: BuildAndPushDockerRegistry
                    name: Build Image
                    identifier: Build_Image
                    spec:
                      connectorRef: account.Account_Level_suranc_GitHub_Docker_Registry
                      repo: <+input>
                      tags:
                        - <+pipeline.variables.docker_tag>
                      resources:
                        limits:
                          memory: 2Gi
                          cpu: "1"
                - step:
                    type: Grype
                    name: Scan Image with Grype
                    identifier: Scan_Image_with_Grype
                    spec:
                      mode: orchestration
                      config: default
                      target:
                        name: <+pipeline.variables.docker_image>
                        type: container
                        variant: <+pipeline.variables.docker_tag>
                      advanced:
                        log:
                          level: info
                      privileged: true
                      image:
                        type: docker_v2
                        name: suranc/spring-forward-harness-example
                        domain: ghcr.io
                        tag: <+pipeline.variables.docker_tag>
      - stage:
          name: Deploy to Test
          identifier: Deploy_to_Test
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              serviceRef: <+input>
              serviceInputs: <+input>
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              serviceOverrideInputs: <+input>
              infrastructureDefinitions: <+input>
            execution:
              steps:
                - step:
                    name: Rolling Deployment
                    identifier: rollingDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
              rollbackSteps:
                - step:
                    name: Canary Delete
                    identifier: rollbackCanaryDelete
                    type: K8sCanaryDelete
                    timeout: 10m
                    spec: {}
                - step:
                    name: Rolling Rollback
                    identifier: rollingRollback
                    type: K8sRollingRollback
                    timeout: 10m
                    spec: {}
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
      - stage:
          name: Deploy to Prod
          identifier: Deploy_to_Prod
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              useFromStage:
                stage: Deploy_to_Test
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              serviceOverrideInputs: <+input>
              infrastructureDefinitions: <+input>
            execution:
              steps:
                - stepGroup:
                    name: Canary Deployment
                    identifier: canaryDepoyment
                    steps:
                      - step:
                          name: Canary Deployment
                          identifier: canaryDeployment
                          type: K8sCanaryDeploy
                          timeout: 10m
                          spec:
                            instanceSelection:
                              type: Count
                              spec:
                                count: 1
                            skipDryRun: false
                      - step:
                          type: Verify
                          name: Verify
                          identifier: Verify
                          timeout: 2h
                          spec:
                            isMultiServicesOrEnvs: false
                            type: Canary
                            monitoredService:
                              type: Default
                              spec: {}
                            spec:
                              sensitivity: MEDIUM
                              duration: 15m
                              deploymentTag: <+artifacts.primary.tag>
                          failureStrategies:
                            - onFailure:
                                errors:
                                  - Verification
                                action:
                                  type: ManualIntervention
                                  spec:
                                    timeout: 2h
                                    onTimeout:
                                      action:
                                        type: StageRollback
                            - onFailure:
                                errors:
                                  - Unknown
                                action:
                                  type: ManualIntervention
                                  spec:
                                    timeout: 2h
                                    onTimeout:
                                      action:
                                        type: Ignore
                      - step:
                          name: Canary Delete
                          identifier: canaryDelete
                          type: K8sCanaryDelete
                          timeout: 10m
                          spec: {}
                - stepGroup:
                    name: Primary Deployment
                    identifier: primaryDepoyment
                    steps:
                      - step:
                          name: Rolling Deployment
                          identifier: rollingDeployment
                          type: K8sRollingDeploy
                          timeout: 10m
                          spec:
                            skipDryRun: false
              rollbackSteps:
                - step:
                    name: Canary Delete
                    identifier: rollbackCanaryDelete
                    type: K8sCanaryDelete
                    timeout: 10m
                    spec: {}
                - step:
                    name: Rolling Rollback
                    identifier: rollingRollback
                    type: K8sRollingRollback
                    timeout: 10m
                    spec: {}
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
    variables:
      - name: docker_image
        type: String
        description: ""
        required: false
        value: <+input>.default(The image name where the image being built will be pushed to)
      - name: docker_tag
        type: String
        description: This is the tag to apply to the image being built
        required: false
        value: <+input>.default(harness-<+codebase.commitSha>)
